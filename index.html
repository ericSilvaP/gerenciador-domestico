<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Tarefas Domésticas</title>
</head>
<body>
    
    <main>
        <h1>Tarefas Domesticas</h1>
        <div id="box">
          <table>
            <thead>
              <tr>
               
                <th>Tarefas</th>
                <th>Tempo estimado</th>
                <th>Dias da semana</th>
                
              </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Varrer a casa</td>
                    <td>
                      <select name="tasks1" id="tasks1">
                        <option value="0">Não</option>
                        <option value="15">15 min</option>
                        <option value="30">30 min</option>
                        <option value="60">1 hora</option>
                        <option value="120">2 horas</option>
                        <option value="1440">Dia inteiro</option>
                      </select>
                    </td>
                </tr>
                <tr>
                    <td>Lavar louça</td>
                    <td>
                      <select name="tasks2" id="tasks2">
                        <option value="0">Não</option>
                        <option value="15">15 min</option>
                        <option value="30">30 min</option>
                        <option value="60">1 hora</option>
                        <option value="120">2 horas</option>
                        <option value="1440">Dia inteiro</option>
                      </select>
                    </td>
                </tr>
                <tr>
                    <td>Cozinhar</td>
                    <td>
                      <select name="tasks3" id="tasks3">
                        <option value="0">Não</option>
                        <option value="15">15 min</option>
                        <option value="30">30 min</option>
                        <option value="60">1 hora</option>
                        <option value="120">2 horas</option>
                        <option value="1440">Dia inteiro</option>
                      </select>
                    </td>
                </tr>
                <tr>
                    <td>Lavar banheiro</td>
                    <td>
                      <select name="tasks4" id="tasks4">
                        <option value="0">Não</option>
                        <option value="15">15 min</option>
                        <option value="30">30 min</option>
                        <option value="60">1 hora</option>
                        <option value="120">2 horas</option>
                        <option value="1440">Dia inteiro</option>
                      </select>
                    </td>
                </tr>
            </tbody>
    
          </table>
          
          
          <div id="buttons">
            <button id="enviar">Enviar</button>
          </div>

        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
